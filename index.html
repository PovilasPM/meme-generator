<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Meme-generator</title>
</head>

<body>
    <section class="meme-gen">
        <div class="meme-gen__container meme-gen__container--left">
            <div class="meme-gen__result js-meme-to-png">
                <img class="meme-gen__img-result j-display-img" src="images/placeholder_1.png" alt="">
                <p class="meme-gen__caption-result js-caption-result">DUMMY TEXT</p>
            </div>
        </div>
        <div class="meme-gen__container meme-gen__container--left">
            <div>
                <div class="thumbnail-container">
                    <img class="thumbnail-img j-thumbnail" src="images/placeholder_0.png" alt="">
                    <img class="thumbnail-img j-thumbnail" src="images/placeholder_1.png" alt="">
                    <img class="thumbnail-img j-thumbnail" src="images/placeholder_2.png" alt="">
                    <img class="thumbnail-img j-thumbnail" src="images/placeholder_3.png" alt="">
                    <img class="thumbnail-img j-thumbnail" src="images/placeholder_4.png" alt="">
                </div>
                <form class="caption-input-container" action="#">
                    <input class="js-caption-input" type="text">
                    <button class="js-caption-submit" >Add caption</button>
                    <button class="btn js-download-btn">Download meme</button>
                </form>
                
            </div>
        </div>
    </section>
</body>
<script src="html2canvas.min.js"></script>
<script src="script.js"></script>

</html>
